<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <hr>
   <center><h1 class="spl">Login Here</h1></center>
   <hr>
    <form action="/login-process" method="get">
        <div class="container">
            <div class="row">
               <div class="col-md-6 offset md-3">
                <div class="md-3">
                    <label for="txtemail" class="form-label">Email ID</label>
                    <input type="Email" class="form-control" name="nEmail" id="txtemail" value="Developer@gmail.com">
                </div>
                <div class="md-3">
                    <label for="txtPwd" class="form-label">Password</label>
                    <input type="password" class="form-control" name="nPwd" id="txtPwd" value="Admin123">
                </div>
                <center>
                <div class="md-3" style="padding-top:10px">
                    <input type="submit" class="btn btn-primary" value="Login Now">
                </center>    
                </div>
               </div> 
            </div>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
